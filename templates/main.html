<html>
<head>
    <title>FB Post Planner</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Final Project</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">New Status</a></li>
            </ul>
            <div id="fb-login" type="button" class="btn btn-primary navbar-btn navbar-right">Sign In</div>
            <div id="fb-logout" type="button" class="btn btn-primary navbar-btn navbar-right" style="display:none">Log Out</div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='row'>

            <form role="form" id="post-form">
              <div class="form-group">
                <label for="exampleInputEmail1"><strong><font face="Maiandra GD" size="6">Message: </font></strong></label><hr>
                <textarea class="form-control" id="message" rows="5" required placeholder="Type your post here.."></textarea>
              </div>
              <button type="submit" class="btn btn-danger btn-facebook">Post</button>
            </form>

    <div class="fb-like" data-href="https://developers.facebook.com/apps/698224480265000/dashboard/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>

        </div>

    </div>

    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>

</body>

</html>
